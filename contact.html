<!DOCTYPE html>
  <html>
  <head>
    <meta charset="UTF-8">
    <title>Tasty Hub Restaurant</title>
    <link rel="stylesheet" href="contact.css">
    <meta  content="width:device-width">
 </head>
 <body>
     <div class ="total">
        <div class="message"><h2>Don't wait and starve, Book a table now and  we are ready to serve.</h2></div>
       <div class="subheading"><h3>Fill the form to book a table</h3></div> 
      <div >
          <form class="Allinputs" action="booked.html">
          <label for="name" >Name</label>
          <input type="text" id="name" placeholder="Enter your Name" required />
          <label for="phone">Phone Number</label>
          <input type="number" id="phone" placeholder="Enter your Phone Number" required />
          <label for="seats">Number of seats required</label>
          <input type="number" id="seats" placeholder="Enter the number of seats" required />
          <label for="time">Date and time </label>
          <input type="datetime-local" id="time" placeholder="Date and time " required />
          <label for="special">Special requirements(if any)</label>
          <input type="text" id="special" placeholder="Enter any dish/position of table"/>
          <button type="submit" value="Book a table" id="submit">Book a table</button>
        </form>

      </div>
      <div class="return">
        <h3>Go Back to Home page : <a href="index.html">Home</a></h3>
    </div>
    
     </div>
    
 </body>
